{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="main-content login-container">
        <h2 class="auth-header">Login to SocialApp</h2>
        
        {% if form.errors %}
        <div class="alert alert-error">
            Your username and password didn't match. Please try again.
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" class="form-input" required autofocus>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" class="form-input" required>
            </div>
            
            <button type="submit" class="btn-primary">
                Login
            </button>
            
            <input type="hidden" name="next" value="{{ next }}">
        </form>
        
        <div class="auth-footer">
            <p>Don't have an account? <a href="{% url 'register' %}">Sign up here</a></p>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.querySelector('form');
    const submitBtn = loginForm.querySelector('.btn-primary');
    
    loginForm.addEventListener('submit', function() {
        submitBtn.innerHTML = '‚è≥ Logging in...';
        submitBtn.disabled = true;
    });
});
</script>
{% endblock %}
